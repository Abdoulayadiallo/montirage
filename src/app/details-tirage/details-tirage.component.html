<div class="entete">
  <h1> Détails des Tirages effectués</h1> 
</div> 
<h2>nombre Totales:{{totalRows}}</h2>
<table class = "table table-striped table-bordered">
  <thead>
      <tr>
          <th> ID</th>
          <th> Libelle </th>
          <th> Date</th>
          <th> Nombre à tiré</th>
          <th> Actions </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let tirage of tirages" >
          <td> {{ tirage.id_tirage}} </td>
          <td> {{ tirage.libele}} </td>
          <td> {{ tirage.date}} </td>
          <td> {{ tirage.n_tirage}} </td>
          <td><button (click)="onView()"> Voir Plus</button></td>
       
      </tr>
  </tbody>
</table>
<div class="bt">
   <button class="p" (click)="onPrecedent()"><< précédant </button>
    <button class="s" (click)="onSuivant()"> suivant >></button>
  </div>
