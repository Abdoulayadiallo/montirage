<div class="entete">
  <h1> Détails des Tirages effectués</h1> 
</div> 

<div class="row">
  <label for="Search">Search:</label>
  <input type="text" placeholder="Search" [(ngModel)]= "searchText"/>
</div>



<table class = "table table-striped table-bordered">
  <thead>
      <tr>
          <th> ID</th>
          <th> Libelle </th>
          <th> Date</th>
          <th> Nombre à tiré</th>
          <th> Actions </th>
      </tr>
  </thead>
  
  <tbody>
      
      <tr *ngFor = "let tirage of tirages |filter:searchText| paginate:{itemsPerPage:5,currentPage: p}; let i= index" >
          <td> {{ tirage.id_tirage}} </td>
          <td> {{ tirage.libele}} </td>
          <td> {{ tirage.date}} </td>
          <td> {{ tirage.n_tirage}} </td>
          <td><button (click)="onView()"> Voir Plus</button></td>
       
      </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
<div class="bt">
   <button class="p" (click)="onPrecedent()"><< précédant </button>
    <button class="s" (click)="onSuivant()"> suivant >></button>
  </div>
