<div class="entete">
  <h1> Détails des Tirages effectués</h1> 
</div> 
<table class = "table table-striped table-bordered">
  <h2>nombre:{{totalRows}}</h2>
  <thead>
      <tr>
          <th> ID</th>
          <th> Libelle </th>
          <th> Date</th>
          <th> Nombre à tiré</th>
          <th> Actions </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let tirage of tirages" >
          <td> {{ tirage.id_tirage}} </td>
          <td> {{ tirage.libele}} </td>
          <td> {{ tirage.date}} </td>
          <td> {{ tirage.n_tirage}} </td>
       
      </tr>
  </tbody>
</table>

  

<div>
    <button (click)="onSuivant()"> précédant</button>
    <button (click)="onPrecedent()">suivant</button>
  </div>
