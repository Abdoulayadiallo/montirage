<body>
<div id="container">
  <div class="formulaire">
      <div class="container">
        <form (ngSubmit)= "onSubmit()" class="monForm">
          <div>
            <label for="libelle-tirage">Libellé Tirage: </label>  
            <input type="text" id="libelle-tirage" name="libelle-tirage" 
            [(ngModel)]= "tirage.libele" />  
          </div>
          <div>
            <label for="libelle-liste">Libellé Liste: </label>  
            <select [(ngModel)]="choix" name="Libellé" id="id-liste"><br>
              <option *ngFor= "let listepostulant of listepostulants" [ngValue]="listepostulant.libele">{{listepostulant.libele}}</option>
            </select>
          </div>
          <div>
            <label for="libelle-liste">Nombre de Postulant: </label>
            <input type="number" id="nombre" name="nombre" 
            [(ngModel)]= "tirage.n_tirage"/> <br/>  
          </div>
          <button type="submit">Tirer au sort</button>
        </form>
      </div>
  </div>
  </div>
  <div class="bton"><div class="import"><button (click)="onImporter()">Importer Une Liste</button></div>
  <div class="tries"><button (click)="onlistetrier()" type="submit">Tire Au Sort</button></div></div>
